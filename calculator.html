<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>حاسبة قسط السيارات</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#0b4c75">
<link rel="icon" href="assets/icon-192.png" type="image/png">
</head>
<body>
<header>
  <img src="assets/logo-ui.png" alt="شعار الشركة">
  <div>
    <h1>شركة التأمين العراقية العامة</h1>
    <nav>
      <a href="./">الرئيسية</a>
      <a href="services.html">وثائق وخدمات</a>
      <a href="calculator.html">حاسبة القسط</a>
      <a href="branches.html">فروعنا</a>
      <a href="claims.html">مطالبة/تعويض</a>
      <a href="contact.html">تواصل</a>
    </nav>
  </div>
</header>
<div class="wrap">

<div class="card">
  <h2>حاسبة قسط السيارات</h2>
  <form id="calc-form">
    <label class="label" for="price">سعر المركبة (دينار)</label>
    <input id="price" type="number" placeholder="مثال: 25000000" required>
    <label class="label" for="category">فئة المركبة</label>
    <select id="category" required>
      <option value="خصوصي_4">خصوصي 4 سلندر</option>
      <option value="خصوصي_6">خصوصي 6 سلندر</option>
      <option value="خصوصي_8">خصوصي 8 سلندر</option>
      <option value="اجرة_4">أجرة 4 سلندر</option>
      <option value="اجرة_6">أجرة 6 سلندر</option>
      <option value="اجرة_8">أجرة 8 سلندر</option>
      <option value="حمل_خاص">الحمل نقل خاص</option>
      <option value="حمل_عام">الحمل نقل عام</option>
      <option value="باص_7_12">باص 7–12 راكب</option>
      <option value="باص_12_24">باص 12–24 راكب</option>
      <option value="باص_25plus">باص 25 راكب فأكثر</option>
    </select>
    <label style="display:flex;align-items:center;gap:8px;margin:10px 0">
      <input id="terror" type="checkbox"> تضمين خطر الإرهاب
    </label>
    <button class="btn" type="submit">احسب الآن</button>
  </form>
</div>
<div id="result"></div>

</div>
<footer>© شركة التأمين العراقية العامة — نسخة تجريبية مجانية</footer>
<script>
if ('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js'));}
</script>
</body>
</html>
